</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="regexp--pattern--flags">RegExp = Pattern + Flags</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Literal</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/pattern/</span>flags;
<span class="hljs-comment">// Constructor</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(<span class="hljs-string">&quot;pattern&quot;</span>, <span class="hljs-string">&quot;flags&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="pattern-syntax">Pattern syntax</h3>
<p>TODO: Check it later!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="flags-syntax">Flags syntax</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/pattern/</span>dgimsvy;
</code></pre>
<ul>
<li>Specify in lowercase</li>
<li>Order does not matter</li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Errors/Bad_regexp_flag">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Errors/Bad_regexp_flag</a>
<ul>
<li>Any character not in the list will cause an error</li>
<li>Even characters in the list will cause an error if duplicated</li>
<li>The <code>u</code> and <code>v</code> flags are mutually exclusive</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="flags-in-es2024">Flags in ES2024</h3>
<ol>
<li>in<code>d</code>ices: <code>hasIndices</code></li>
<li><code>g</code>lobal: <code>global</code></li>
<li><code>i</code>nsensitive: <code>ignoreCase</code></li>
<li><code>m</code>ultiline: <code>multiline</code></li>
<li><code>s</code>ingle line: <code>dotAll</code></li>
<li><code>u</code>nicode: <code>unicode</code></li>
<li><code>v</code>nicode: <code>unicodeSets</code> added in ES2024 🆕</li>
<li>styick<code>y</code>: <code>sticky</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="unicode-mode-flags-affect-the-syntax">Unicode mode flags affect the syntax</h3>
<ul>
<li><code>u</code>: Enable unicode-aware mode
<ul>
<li>a.k.a. UnicodeMode</li>
</ul>
</li>
<li><code>v</code>: Enable unicode-aware mode &amp; upgrade 💪
<ul>
<li>a.k.a. UnicodeSetsMode</li>
</ul>
</li>
</ul>
<p>Always use <code>v</code> flag!<br />
The syntax has become more sophisticated, and ambiguous expressions can no longer be used.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="fyi-v-flag">FYI: <code>v</code> flag</h3>
<p>Works as the same as <code>pattern</code> attribute in HTML.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;pin&quot;</span>&gt;</span>PIN: (4 digits)<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;pin&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;pin&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;password&quot;</span> <span class="hljs-attr">pattern</span>=<span class="hljs-string">&quot;\d{4}&quot;</span> <span class="hljs-attr">required</span> /&gt;</span>
</code></pre>
<blockquote>
<p><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern">https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h2 id="%E2%98%95%EF%B8%8F-break-1--literal-or-constructor">☕️ Break 1 / Literal or constructor</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="literal-syntax">Literal syntax</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// const re0 = //;</span>
<span class="hljs-keyword">const</span> re1 = <span class="hljs-regexp">/abc/</span>;
<span class="hljs-keyword">const</span> re2 = <span class="hljs-regexp">/Hello, &quot;JSConf (\d+)&quot;!/u</span>;
<span class="hljs-keyword">const</span> re3 = <span class="hljs-regexp">/こんにちは/</span>v;
</code></pre>
<ul>
<li>Enclose with <code>/</code> and <code>/</code>, followed immediately by the flags</li>
<li>It cannot be empty
<ul>
<li>It would become a line comment!</li>
</ul>
</li>
<li>The first character cannot be <code>*</code>
<ul>
<li>It would become a block comment!</li>
</ul>
</li>
</ul>
<p>Invalid syntax will result in a <code>SyntaxError</code> and cannot be executed!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="regexp-constructor"><code>RegExp</code> Constructor</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> re0 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(); <span class="hljs-comment">// = /(?:)/</span>
<span class="hljs-keyword">const</span> re1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(<span class="hljs-string">&quot;abc&quot;</span>);
<span class="hljs-keyword">const</span> re2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(<span class="hljs-string">&#x27;Hello, &quot;JSConf (\\d+)&quot;!&#x27;</span>, <span class="hljs-string">&quot;u&quot;</span>);
<span class="hljs-keyword">let</span> こんにちは = <span class="hljs-string">`\u3053\u3093\u306b\u3061\u306f`</span>;
<span class="hljs-keyword">const</span> re3 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(こんにちは, <span class="hljs-string">&quot;v&quot;</span>);
</code></pre>
<ul>
<li>Pass either a string literal or a template literal
<ul>
<li>Arguments can be empty, in which case a placeholder will be used</li>
</ul>
</li>
<li>Since it's a string literal:
<ul>
<li>Special characters must be escaped using <code>\</code></li>
<li>Escape sequences can also be used, but... 😵‍💫</li>
</ul>
</li>
</ul>
<p>Can be dynamic, but invalid syntax are only detected at runtime.<br />
Prefer literals if possible!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="%F0%9F%94%A0-lesson-2--pattern-syntax">🔠 Lesson 2 / <code>Pattern</code> syntax</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="hard-part-of-regexp-pattern-syntax">Hard part of <code>RegExp</code> pattern syntax?</h3>
<ul>
<li>There are so many rules... it's hard to know what to write</li>
<li>It's unclear where escaping is necessary?</li>
<li>There are multiple ways to write the same thing, which can be confusing</li>
<li>etc..</li>
</ul>
<p>Alright, let’s learn the syntax!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" lang="en-US" class="invert" style="--class:invert;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/pattern-syntax.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="30" data-class="invert" lang="en-US" class="invert" style="--class:invert;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="friendly-reminder-%F0%9F%A4%A4">Friendly Reminder? 🤤</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" lang="en-US" class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="you-dont-need-them-all">You don't need them all!</h3>
<p>The spec is a product of historical layers, and some of them are:</p>
<ul>
<li>Too verbose
<ul>
<li>A nature of the spec to avoid ambiguity</li>
</ul>
</li>
<li>Rarely or never used syntax</li>
<li>Obsoleted by new flags</li>
</ul>
<p>Prefer the <code>v</code> flag to use the latest syntax!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="role-of-characters-in-regexp-pattern">Role of characters in <code>RegExp</code> pattern</h3>
<p>You can think of them by its role.</p>
<ul>
<li>1: Match single character unit</li>
<li>2: Match set of character units</li>
<li>3: Help matching</li>
<li>4: Memoize and reuse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="lesson-2--indexes">Lesson 2 / Indexes</h2>
<ul>
<li>👉🏻 1: Match single character unit</li>
<li>2: Match set of character units</li>
<li>3: Help matching</li>
<li>4: Memoize and reuse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="1a-literal-character">1a: Literal character</h3>
<p>Simple matching for exact <code>PatternCharacter</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/ecma262/</span>v;
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/Hello! 😄/</span>v;
</code></pre>
<p>You should not use <code>RegExp</code> in this case, though.</p>
<p>FYI: <code>String.prototype</code> <code>.includes()</code>, <code>.startsWith()</code>, and <code>.endsWith()</code></p>
<blockquote>
<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#instance_methods">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#instance_methods</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="1a-literal-character-1">1a: Literal character</h3>
<p>Need <code>\</code> escape for <code>SyntaxCharacter</code>(one of <code>^$\.*+?()[]{}|</code>) and <code>/</code> in literal usage.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// ./routes/concerts/$city.tsx</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\.\/routes\/concerts\.\$city\.tsx/</span>v;
<span class="hljs-comment">//        ^ ^       ^         ^ ^     ^</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(<span class="hljs-string">&quot;\\./routes/concerts\\.\\$city\\.tsx&quot;</span>, <span class="hljs-string">&quot;v&quot;</span>);
<span class="hljs-comment">//                   ^^                 ^^ ^^     ^^</span>
</code></pre>
<p>⚠️ Literal <code>\</code> itself requires escape <code>\</code> in string literal.</p>
<p>FYI: Stage 3 proposal-regex-escaping</p>
<blockquote>
<p><a href="https://github.com/tc39/proposal-regex-escaping">https://github.com/tc39/proposal-regex-escaping</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="1b-character-escape">1b: Character escape</h3>
<p>Special characters start with <code>\</code> escape.</p>
<p>e.g. <code>ControlEscape</code>: <code>\t</code>, <code>\n</code>, etc...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\f\n\r\t\v/</span>v;

<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/---\n\ttitle\n---/</span>v;
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">`---
	title
---`</span>); <span class="hljs-comment">// true</span>
</code></pre>
<p>Technically, escaped syntax characters are also this kind as <code>IdentityEscape</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="1b-character-escape-1">1b: Character escape</h3>
<p>Full list:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">[
  <span class="hljs-regexp">/\t/</span>v, <span class="hljs-comment">// Control escape</span>
  <span class="hljs-regexp">/\$/</span>v, <span class="hljs-comment">// Identity escape</span>

  <span class="hljs-regexp">/\cA/</span>v, <span class="hljs-comment">// Control character</span>
  <span class="hljs-regexp">/\0/</span>v, <span class="hljs-comment">// NUL character</span>
  <span class="hljs-regexp">/\x1A/</span>v, <span class="hljs-comment">// Unicode code point by 2 digits HEX</span>
  <span class="hljs-regexp">/\u0007/</span>v, <span class="hljs-comment">// Unicode code point by 4 digits HEX</span>
  <span class="hljs-regexp">/\uD83D\uDE03/</span>v, <span class="hljs-comment">// Surrogate pair for 😃</span>
  <span class="hljs-regexp">/\u{1F600}/</span>v, <span class="hljs-comment">// Unicode code point by 1-6 digits HEX</span>
];
</code></pre>
<p>For those who want to interact with binary strings...?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="lesson-2--indexes-1">Lesson 2 / Indexes</h2>
<ul>
<li>✅ 1: Match single character unit</li>
<li>👉🏻 2: Match set of character units</li>
<li>3: Help matching</li>
<li>4: Memoize and reuse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2a-wildcard">2a: Wildcard</h3>
<p>Dot(<code>.</code>) is wildcard match, expect line terminators.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/Hello. world./</span>v;

re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;Hello, world!&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;Hello! world.&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;Hello~ worlds&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">`
Hello, world
`</span>); <span class="hljs-comment">// false</span>
</code></pre>
<p>You should use <code>\.</code> to match literal <code>.</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2a-wildcard-1">2a: Wildcard</h3>
<p>With <code>s</code>(<code>dotAll</code>) flag, <code>.</code> can match line terminators!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/Hello. world./</span>vs;

re.<span class="hljs-title function_">test</span>(<span class="hljs-string">`
Hello, world
`</span>); <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2b-character-class-escape">2b: Character class escape</h3>
<p>Preset that matches set of characters.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">[
  <span class="hljs-regexp">/\d/</span>v, <span class="hljs-comment">// Matches numbers between 0-9</span>
  <span class="hljs-regexp">/\s/</span>v, <span class="hljs-comment">// Matches whitespaces or line terminators</span>
  <span class="hljs-regexp">/\w/</span>v, <span class="hljs-comment">// Matches ASCII letters A-Z, a-z, numbers 0-9, or _</span>
];
</code></pre>
<p><code>\D</code>, <code>\S</code> and <code>\W</code> match any character that is NOT matched by the lowercase form.</p>
<p>With <code>i</code> flag, <code>\w</code> also supports Unicode Default Case Conversion.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// ſ (U+017F LATIN SMALL LETTER LONG S) =&gt; s (U+0073 LATIN SMALL LETTER S)</span>
/\w/i.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;ſ&quot;</span>); <span class="hljs-comment">// false</span>
<span class="hljs-regexp">/\w/</span>vi.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;ſ&quot;</span>); <span class="hljs-comment">// true</span>
</code></pre>
<blockquote>
<p><a href="https://unicode.org/Public/UCD/latest/ucd/CaseFolding.txt">https://unicode.org/Public/UCD/latest/ucd/CaseFolding.txt</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h2 id="%F0%9F%8D%B5-break-2--utf-16-unicode-and-grapheme-clusters">🍵 Break 2 / UTF-16, Unicode, and grapheme clusters</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="utf-16">UTF-16</h3>
<p>In JavaScript, strings are sequence of UTF-16 code units.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// For us</span>
<span class="hljs-keyword">let</span> str = <span class="hljs-string">&quot;hey!&quot;</span>;

<span class="hljs-comment">// For JS</span>
[<span class="hljs-number">104</span>, <span class="hljs-number">101</span>, <span class="hljs-number">121</span>, <span class="hljs-number">33</span>];

str.<span class="hljs-property">length</span>; <span class="hljs-comment">// 4</span>
str.<span class="hljs-title function_">split</span>(<span class="hljs-string">&quot;&quot;</span>).<span class="hljs-property">length</span>; <span class="hljs-comment">// 4</span>
</code></pre>
<p>UTF-16 = 16 bits / code unit.</p>
<p>Only 65,536 kinds of characters can be used...? 🙄</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="surrogate-pair">Surrogate pair</h3>
<p>In UTF-16, some characters are represented as surrogate pair.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// For us</span>
<span class="hljs-keyword">let</span> str = <span class="hljs-string">&quot;🤗&quot;</span>;

<span class="hljs-comment">// For JS</span>
[<span class="hljs-number">55358</span>, <span class="hljs-number">56599</span>];

str.<span class="hljs-property">length</span>; <span class="hljs-comment">// 2</span>
str.<span class="hljs-title function_">split</span>(<span class="hljs-string">&quot;&quot;</span>).<span class="hljs-property">length</span>; <span class="hljs-comment">// 2</span>

<span class="hljs-comment">// [35, (55358, 56697), 35] UTF-16 code unit surrogate pair</span>
<span class="hljs-regexp">/#.#/</span>.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;#🥹#&quot;</span>); <span class="hljs-comment">// false</span>
</code></pre>
<p>2(High surrogate + Low surrogate) units as 1 character.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="unicode-aware-mode">Unicode aware mode</h3>
<p><code>u</code> or <code>v</code> flag to the rescue!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// [35, 129401, 35] Unicode code point!</span>
/#.#/v.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;#🥹#&quot;</span>); <span class="hljs-comment">// true</span>
</code></pre>
<p>Unicode 16.0.0 contains 154,998 characters!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="grapheme-clusters">Grapheme clusters</h3>
<p><code>String.prototype[Symbol.iterator]()</code> can split strings by Unicode code points.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">/#.#/v.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;#🥹#&quot;</span>); <span class="hljs-comment">// true</span>
[...<span class="hljs-string">&quot;🥹&quot;</span>]; <span class="hljs-comment">// [&quot;🥹&quot;]</span>
</code></pre>
<p>But some emojis are joined form of Unicode, grapheme clusters are not kept.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">/#.#/v.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;#🇯🇵#&quot;</span>); <span class="hljs-comment">// false</span>
[...<span class="hljs-string">&quot;🇯🇵&quot;</span>]; <span class="hljs-comment">// [&quot;🇯&quot;, &quot;🇵&quot;]</span>

[...<span class="hljs-string">&quot;👈🏻&quot;</span>]; <span class="hljs-comment">// [&quot;👈&quot;, &quot;🏻&quot; ]</span>
[...<span class="hljs-string">&quot;🧑‍🧑‍🧒‍🧒&quot;</span>]; <span class="hljs-comment">// [&quot;🧑&quot;, &quot;‍&lt;ZWJ&gt;&quot;, &quot;🧑&quot;, &quot;‍&lt;ZWJ&gt;&quot;, &quot;🧒&quot;, &quot;‍&lt;ZWJ&gt;&quot;, &quot;🧒&quot;]</span>
[...<span class="hljs-string">&quot;🧑🏻‍❤️‍💋‍🧑🏼&quot;</span>]; <span class="hljs-comment">// [&quot;🧑&quot;, &quot;🏻&quot;, &quot;‍&quot;, &quot;❤&quot;, &quot;️&quot;, &quot;‍&quot;, &quot;💋&quot;, &quot;‍&quot;, &quot;🧑&quot;, &quot;🏼&quot;]</span>
</code></pre>
<p>You may need implementation like <code>Intl.Segmenter</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2c-unicode-character-class-escape">2c: Unicode character class escape</h3>
<p><code>\p{</code>name<code>=</code>value<code>}</code>, <code>\p{</code>name_or_value<code>}</code> perform matches based on unicode properties.</p>
<p><code>\P{</code>...<code>}</code> matches any character that is NOT matched by the lowercase form.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// May be better `\w` alternative for non-latin users</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\p{General_Category=Letter}/</span>v; <span class="hljs-comment">// or `\p{Letter}` or `\p{L}`</span>
<span class="hljs-comment">// No worries about i18n</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\p{Currency_Symbol}\d/</span>v; <span class="hljs-comment">// Matches &quot;$1&quot;, &quot;€2&quot;, &quot;¥3&quot;, etc...</span>
<span class="hljs-comment">// Script based match</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\p{sc=Hiragana}/</span>v;
</code></pre>
<p>Check properties and characters relationship before use.</p>
<blockquote>
<p><a href="https://tc39.es/ecma262/2024/multipage/text-processing.html#table-nonbinary-unicode-properties">https://tc39.es/ecma262/2024/multipage/text-processing.html#table-nonbinary-unicode-properties</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2c-unicode-character-class-escape-1">2c: Unicode character class escape</h3>
<p>Binary Unicode properties of strings can match joined form of emojis!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">/#\p{RGI_Emoji}#/v.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;#🇯🇵#&quot;</span>); <span class="hljs-comment">// true</span>
<span class="hljs-comment">// More specific</span>
<span class="hljs-regexp">/#\p{RGI_Emoji_Flag_Sequence}#/</span>v.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;#🇯🇵#&quot;</span>); <span class="hljs-comment">// true</span>
</code></pre>
<p>Matched unit may contain strings, not only a single unicode character.</p>
<blockquote>
<p><a href="https://tc39.es/ecma262/2024/multipage/text-processing.html#table-binary-unicode-properties-of-strings">https://tc39.es/ecma262/2024/multipage/text-processing.html#table-binary-unicode-properties-of-strings</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2d-character-class">2d: Character class</h3>
<p><code>CharacterClass</code> matches any unit in <code>[</code>...<code>]</code>, or not in <code>[^</code>...<code>]</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\.[jt]s/</span>v;

re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;.js&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;.ts&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;.vs&quot;</span>); <span class="hljs-comment">// false</span>
</code></pre>
<p>Listed characters are specified as <code>ClassUnion</code>.</p>
<p><code>[jt]</code> means <code>j</code> OR <code>t</code>, <code>[jjjtttjtjtjtjt]</code> is also valid and the same. 😅</p>
<p>FYI: <code>\d</code> and <code>[0123456789]</code> is the same!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2d-character-class-1">2d: Character class</h3>
<p>Dash(<code>-</code>) is a special and used to specify range, inclusive.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/ES202[012345]/</span>v;
<span class="hljs-comment">// is equivalent to</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/ES202[0-5]/</span>v; <span class="hljs-comment">// Matches ES2020, ES2021, ..., ES2025</span>
</code></pre>
<p>Range should be ordered by unicode point ASC.</p>
<p><code>[a-a]</code> is also valid and equivalent to <code>[a]</code>, literal <code>a</code>.</p>
<p>FYI: <code>\d</code> and <code>[0-9]</code> is the same!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2d-character-class-2">2d: Character class</h3>
<p>With <code>v</code> flag, <code>ClassSetExression</code> can also specify <code>ClassIntersection</code> and <code>ClassSubtraction</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Hiragana OR katakana</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/[\p{Script=Hiragana}\p{Script=Katakana}]/</span>v;

<span class="hljs-comment">// Greek &amp;&amp; letter</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/[\p{Script_Extensions=Greek}&amp;&amp;\p{Letter}]/</span>v;
<span class="hljs-comment">// 650 number characters -- 10 ASCII number characters</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/[\p{Decimal_Number}--[0-9]]/</span>v;
</code></pre>
<p>Can not mix operations on the same nest level.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2d-character-class-3">2d: Character class</h3>
<p>With <code>v</code> flag, substrings <code>\q{</code>...<code>}</code> can be used.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Line terminators + CRLF!</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/[\r\n\u2028\u2029\q{\r\n}]/</span>v;

<span class="hljs-comment">// Chance to run JSConf XX</span>
<span class="hljs-keyword">let</span> re =
  <span class="hljs-regexp">/[\p{RGI_Emoji_Flag_Sequence}--\q{🇨🇱|🇮🇳|🇲🇽|🇺🇸|🇭🇺|🇺🇸|🇰🇷|🇯🇵|🇩🇪|🇦🇺|🇦🇷|🇧🇷|🇨🇴|🇸🇬|🇮🇸|🇺🇾|🇧🇪|🇨🇳}]/</span>v;
</code></pre>
<p><code>|</code> works as OR inside of <code>\q{</code>...<code>}</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2e-quantifier">2e: Quantifier</h3>
<p>Repeat the previous unit N~M times.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/jsx?/</span>v; <span class="hljs-comment">// Matches &quot;js&quot; or &quot;jsx&quot;</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\p{Script=Hiragana}+/</span>v; <span class="hljs-comment">// Hiragana only, at least 1</span>

<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\d\d\d/</span>v;
<span class="hljs-comment">// equivalent to</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\d{3}/</span>v;
</code></pre>
<p>Greedy by default. Add post-<code>?</code> to make it non-greedy.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Greedy</span>
<span class="hljs-string">&quot;INPUT: &lt;p&gt;&lt;em&gt;lorem&lt;/em&gt; &lt;i&gt;ipsum&lt;/i&gt;&lt;/p&gt;&quot;</span>.<span class="hljs-title function_">replaceAll</span>(<span class="hljs-regexp">/&lt;.+&gt;/</span>vg, <span class="hljs-string">&quot;&quot;</span>); <span class="hljs-comment">// &quot;INPUT: &quot;</span>
<span class="hljs-comment">//       ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^</span>

<span class="hljs-comment">// Non-greedy</span>
<span class="hljs-string">&quot;INPUT: &lt;p&gt;&lt;em&gt;lorem&lt;/em&gt; &lt;i&gt;ipsum&lt;/i&gt;&lt;/p&gt;&quot;</span>.<span class="hljs-title function_">replaceAll</span>(<span class="hljs-regexp">/&lt;.+?&gt;/</span>vg, <span class="hljs-string">&quot;&quot;</span>); <span class="hljs-comment">// &quot;INPUT: lorem ipsum&quot;</span>
<span class="hljs-comment">//       ^  ^^       ^^^   ^       ^^  ^^</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="2e-quantifier-1">2e: Quantifier</h3>
<p>Variation of quantifiers.</p>
<table>
<thead>
<tr>
<th style="text-align:center"></th>
<th style="text-align:center">Min</th>
<th style="text-align:center">Max</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">0</td>
<td style="text-align:center">1</td>
</tr>
<tr>
<td style="text-align:center">*</td>
<td style="text-align:center">0</td>
<td style="text-align:center">Infinity</td>
</tr>
<tr>
<td style="text-align:center">+</td>
<td style="text-align:center">1</td>
<td style="text-align:center">Infinity</td>
</tr>
<tr>
<td style="text-align:center">{count}</td>
<td style="text-align:center">count</td>
<td style="text-align:center">count</td>
</tr>
<tr>
<td style="text-align:center">{min,}</td>
<td style="text-align:center">min</td>
<td style="text-align:center">Infinity</td>
</tr>
<tr>
<td style="text-align:center">{min,max}</td>
<td style="text-align:center">min</td>
<td style="text-align:center">max</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="lesson-2--indexes-2">Lesson 2 / Indexes</h2>
<ul>
<li>✅ 1: Match single character unit</li>
<li>✅ 2: Match set of character units</li>
<li>👉🏻 3: Help matching</li>
<li>4: Memoize and reuse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="3a-disjunction">3a: Disjunction</h3>
<p>Use <code>|</code> to create <code>Alternative</code> matching branch.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/jsx|tsx|vue|svelte/</span>v;

<span class="hljs-comment">// Can be empty but useless</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/||||/</span>v;
</code></pre>
<p>In <code>CharacterClass</code>, <code>|</code> is just literal <code>|</code> and need <code>\</code> escape.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// SyntaxError</span>
<span class="hljs-comment">// let re = /[j|t]s/v;</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/[j\|t]s/</span>v;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="3b-non-capturing-group">3b: Non-capturing group</h3>
<p>Create subpattern with <code>(?:</code>...<code>)</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Matches &quot;.jsx&quot;, &quot;vue&quot; or &quot;svelte&quot;</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\.jsx|vue|svelte/</span>v;

<span class="hljs-comment">// Matches &quot;.jsx&quot;, &quot;.vue&quot; or &quot;.svelte&quot;</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\.(?:jsx|vue|svelte)/</span>v;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="3c-input-boundary-assertion">3c: Input boundary assertion</h3>
<p><code>Assertion</code> for input boundary. <code>^</code> for start, <code>$</code> for end.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// HTTP(S) scheme?</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/^https?:\/\//</span>

<span class="hljs-comment">// Trailing slash?</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/.+\/$/</span>v;
</code></pre>
<p><code>\A</code> and <code>\z</code> do not exist in JavaScript <code>RegExp</code>. Use <code>m</code> flag to enable <code>multiline</code> mode.</p>
<p><code>/^$^$^$^$^$^$^/</code> is also valid syntax. 😅</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="3d-word-boundary-assertion">3d: Word boundary assertion</h3>
<p><code>Assertion</code> for word boundary. <code>\b</code> or <code>\B</code> to negate.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\bhello\b/</span>v;

re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;hello!&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;Say hello to you&quot;</span>); <span class="hljs-comment">// true</span>
re.<span class="hljs-title function_">test</span>(<span class="hljs-string">&quot;hellooooooo&quot;</span>); <span class="hljs-comment">// false</span>
</code></pre>
<p>Simply, it checks next to <code>\w</code> match or NOT.<br />
May not useful for non-latin users.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="3e-lookaround-assertion">3e: Lookaround assertion</h3>
<p><code>Assertion</code> by lookaround.</p>
<ul>
<li>Lookahead: <code>(?=</code>...<code>)</code>, negative <code>(?!</code>...<code>)</code></li>
<li>Lookbehind: <code>(?&lt;=</code>...<code>)</code>, negative <code>(?&lt;!</code>...<code>)</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Matches &quot;550&quot; in &quot;550円&quot;</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/^\d+(?=円)$/</span>v;
<span class="hljs-comment">// Matches &quot;9&quot; in &quot;$9&quot;</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/^(?&lt;=\$)\d+$/</span>v;

<span class="hljs-comment">// Simple check for valid name as Identifier in JS?</span>
<span class="hljs-keyword">let</span> re =
  <span class="hljs-regexp">/^(?!(?:break|case|...)$)[$_\p{ID_Start}][$\u200c\u200d\p{ID_Continue}]*$/</span>v;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="lesson-2--indexes-3">Lesson 2 / Indexes</h2>
<ul>
<li>✅ 1: Match single character unit</li>
<li>✅ 2: Match set of character units</li>
<li>✅ 3: Help matching</li>
<li>👉🏻 4: Memoize and reuse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="4a-capturing-group">4a: Capturing group</h3>
<p>Simply wrap with <code>(</code>...<code>)</code> create capturing group.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> match = <span class="hljs-regexp">/(js|ts)x/</span>v.<span class="hljs-title function_">exec</span>(<span class="hljs-string">&quot;tsx&quot;</span>);
<span class="hljs-keyword">if</span> (match) {
  match[<span class="hljs-number">1</span>]; <span class="hljs-comment">// &quot;ts&quot;</span>
}
</code></pre>
<p>Use non-capturing group <code>(?:</code>...<code>)</code> for perf.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="4a-capturing-group-1">4a: Capturing group</h3>
<p>You can add unique <code>?&lt;</code>name<code>&gt;</code>, <code>GroupSpecifier</code> to refer it later.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> match = <span class="hljs-regexp">/(?&lt;lang&gt;js|ts)x/</span>v.<span class="hljs-title function_">exec</span>(<span class="hljs-string">&quot;jsx&quot;</span>);
<span class="hljs-keyword">if</span> (match) {
  match.<span class="hljs-property">groups</span>.<span class="hljs-property">lang</span>; <span class="hljs-comment">// &quot;js&quot;</span>
  match[<span class="hljs-number">1</span>]; <span class="hljs-comment">// &quot;js&quot;</span>
}

<span class="hljs-keyword">let</span> match = <span class="hljs-regexp">/(js|ts)x/</span>v.<span class="hljs-title function_">exec</span>(<span class="hljs-string">&quot;tsx&quot;</span>);
<span class="hljs-keyword">if</span> (match) {
  match.<span class="hljs-property">groups</span>; <span class="hljs-comment">// undefined</span>
  match[<span class="hljs-number">1</span>]; <span class="hljs-comment">// &quot;ts&quot;</span>
}
</code></pre>
<p>Name is optional, but recommend to add for clarity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="4b-backreference">4b: Backreference</h3>
<p>Refer capturing groups.</p>
<ul>
<li>By index: <code>\1</code>, <code>\2</code>, etc...</li>
<li>By name: <code>\k&lt;</code>name<code>&gt;</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Extract `title` attribute value </span>
<span class="hljs-comment">// e.g. `title=&quot;HERE&quot;`, `title=&#x27;&quot;HERE&quot;&#x27;`, `title=&quot;HERE&#x27;WE&#x27;GO!&quot;`, etc...</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/title=(?&lt;quote&gt;[&quot;&#x27;])(?&lt;contents&gt;.*?)\k&lt;quote&gt;/</span>v;
</code></pre>
<p>It will be error if group name does not exists.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// SyntaxError</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\k&lt;noop&gt;/</span>v;

<span class="hljs-comment">// This is valid</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/\k&lt;later&gt;..(?&lt;later&gt;...)/</span>v;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="lesson-2--indexes-4">Lesson 2 / Indexes</h3>
<ul>
<li>✅ 1: Match single character unit
<ul>
<li>a: Literal character / b: Character escape</li>
</ul>
</li>
<li>✅ 2: Match set of character units
<ul>
<li>a: Wildcard / b: Character class escape / c: Unicode character class escape</li>
<li>d: Character class / e: Quantifier</li>
</ul>
</li>
<li>✅ 3: Help matching
<ul>
<li>a: Disjunction / b: Non-capturing group</li>
<li>c: Input boundary assertion / d: Word boundary assertion / e: Lookaround assertion</li>
</ul>
</li>
<li>✅ 4: Memoize and reuse
<ul>
<li>a: Capturing group / b: Backreference</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h2 id="%F0%9F%AB%96-break-3--static-semantics-early-errors">🫖 Break 3 / Static Semantics: Early Errors</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="ss-early-errors">SS: Early Errors</h3>
<p>If syntactically correct but semantically incorrect, throw <code>SyntaxError</code>.</p>
<blockquote>
<p><a href="https://tc39.es/ecma262/2024/multipage/text-processing.html#sec-patterns-static-semantics-early-errors">https://tc39.es/ecma262/2024/multipage/text-processing.html#sec-patterns-static-semantics-early-errors</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="ss-early-errors-1">SS: Early Errors</h3>
<ul>
<li>If the number of capturing group open parens <code>(</code> &gt; 2^32</li>
<li>If <code>Quantifier</code> <code>a{N,M}</code> digits are NOT N &lt;= M</li>
<li>If <code>CharacterClass</code> range of character value <code>[N-M]</code> are NOT N &lt;= M</li>
<li>If <code>\k&lt;name&gt;</code> refered but <code>(?&lt;name&gt;)</code> not captured</li>
<li>If unknown property name or value are used in Unicode character class escape</li>
<li>If <code>[^</code>...<code>]</code> contain units that match strings(= <code>MayContainStrings</code>)
<ul>
<li><code>MayContainStrings</code>: <code>\p{RGI_EMOJI}</code>, <code>[\q{abc}]</code>, etc...</li>
</ul>
</li>
<li>etc...</li>
</ul>
<blockquote>
<p><a href="https://github.com/search?q=repo%3Aoxc-project%2Foxc+%22%5BSS%3AEE%5D%22+path%3A%2F%5Ecrates%5C%2Foxc_regular_expression%5C%2Fsrc%5C%2Fparser%5C%2Fpattern_parser%5C%2F%2F&amp;type=code">https://github.com/search?q=repo%3Aoxc-project%2Foxc+&quot;[SS%3AEE]&quot;+path%3A%2F^crates\%2Foxc_regular_expression\%2Fsrc\%2Fparser\%2Fpattern_parser\%2F%2F&amp;type=code</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="%F0%9F%93%9C-lesson-3--summary">📜 Lesson 3 / Summary</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" lang="en-US" class="invert" style="--class:invert;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/pattern-syntax.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="70" data-class="invert" lang="en-US" class="invert" style="--class:invert;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="syntax-overview">Syntax overview</h3>
<p>Let's walk through the &quot;simplified&quot; spec!</p>
<p>Thank you <code>v</code> flag. 😉</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" lang="en-US" class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="17-1">1/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Pattern ::
  Disjunction

Disjunction ::
  Alternative
  Alternative | Disjunction

Alternative ::
  [empty]
  Alternative Term
</code></pre>
<p>(FYI: This format is called &quot;Extended Backus-Naur Form&quot;.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="27-1">2/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Term ::
  Assertion
  Atom
  Atom Quantifier

Assertion ::
  ^
  $
  \b
  \B
  (?= Disjunction )
  (?! Disjunction )
  (?&lt;= Disjunction )
  (?&lt;! Disjunction )

Quantifier ::
  QuantifierPrefix
  QuantifierPrefix ?

QuantifierPrefix ::
  *
  +
  ?
  { DecimalDigits }
  { DecimalDigits , }
  { DecimalDigits , DecimalDigits }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="37-1">3/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Atom ::
  PatternCharacter
  .
  \ AtomEscape
  CharacterClass
  ( GroupSpecifier[opt] Disjunction )
  (?: Disjunction )

PatternCharacter ::
  SourceCharacter but not SyntaxCharacter

SyntaxCharacter :: one of
  ^ $ \ . * + ? ( ) [ ] { } |

GroupSpecifier ::
  ? GroupName
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="47-1">4/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>AtomEscape ::
  DecimalEscape
  CharacterClassEscape
  CharacterEscape
  k GroupName

DecimalEscape ::
  NonZeroDigit DecimalDigits[opt] [lookahead ∉ DecimalDigit]

CharacterClassEscape ::
  d
  D
  s
  S
  w
  W
  p{ UnicodePropertyValueExpression }
  P{ UnicodePropertyValueExpression }

UnicodePropertyValueExpression ::
  UnicodePropertyName = UnicodePropertyValue
  LoneUnicodePropertyNameOrValue
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="57-1">5/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CharacterEscape ::
  ControlEscape
  c AsciiLetter
  0 [lookahead ∉ DecimalDigit]
  HexEscapeSequence
  RegExpUnicodeEscapeSequence
  IdentityEscape

ControlEscape :: one of
  f n r t v

RegExpUnicodeEscapeSequence ::
  u HexLeadSurrogate \u HexTrailSurrogate
  u HexLeadSurrogate
  u HexTrailSurrogate
  u HexNonSurrogate
  u{ CodePoint }

IdentityEscape ::
  SyntaxCharacter
  /

GroupName ::
  &lt; RegExpIdentifierName &gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="67-1">6/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CharacterClass ::
  [ [lookahead ≠ ^] ClassContents ]
  [^ ClassContents ]

ClassContents ::
  [empty]
  ClassSetExpression

ClassSetExpression ::
  ClassUnion
  ClassIntersection
  ClassSubtraction

ClassUnion ::
  ClassSetRange ClassUnion[opt]
  ClassSetOperand ClassUnion[opt]

ClassIntersection ::
  ClassSetOperand &amp;&amp; [lookahead ≠ &amp;] ClassSetOperand
  ClassIntersection &amp;&amp; [lookahead ≠ &amp;] ClassSetOperand

ClassSubtraction ::
  ClassSetOperand -- ClassSetOperand
  ClassSubtraction -- ClassSetOperand
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="77-1">7/7</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ClassSetRange ::
  ClassSetCharacter - ClassSetCharacter

ClassSetOperand ::
  NestedClass
  ClassStringDisjunction
  ClassSetCharacter

NestedClass ::
  [ [lookahead ≠ ^] ClassContents ]
  [^ ClassContents ]
  \ CharacterClassEscape

ClassStringDisjunction ::
  \q{ ClassStringDisjunctionContents }

ClassStringDisjunctionContents ::
  ClassString
  ClassString | ClassStringDisjunctionContents

ClassString ::
  [empty]
  NonEmptyClassString

NonEmptyClassString ::
  ClassSetCharacter NonEmptyClassString[opt]

ClassSetCharacter ::
  [lookahead ∉ ClassSetReservedDoublePunctuator] SourceCharacter but not ClassSetSyntaxCharacter
  \ CharacterEscape[+UnicodeMode]
  \ ClassSetReservedPunctuator
  \b

ClassSetReservedDoublePunctuator :: one of
  &amp;&amp; !! ## $$ %% ** ++ ,, .. :: ;; &lt;&lt; == &gt;&gt; ?? @@ ^^ `` ~~

ClassSetSyntaxCharacter :: one of
  ( ) [ ] { } / - \ |

ClassSetReservedPunctuator :: one of
  &amp; - ! # % , : ; &lt; = &gt; @ ` ~
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="finish">Finish!</h3>
<p>Now you understand all of <strong>RegExp Syntax</strong>! 👏</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h2 id="%F0%9F%8D%B9-break-4--annex-b">🍹 Break 4 / Annex B</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id="additional-syntax">Additional syntax</h3>
<blockquote>
<p>This annex describes various legacy features and other characteristics of web browser ECMAScript hosts.<br />
These features are not considered part of the core ECMAScript language.</p>
</blockquote>
<blockquote>
<p>Programmers should not use or assume the existence of these features and behaviours when writing new ECMAScript code.</p>
</blockquote>
<p>🙄</p>
<blockquote>
<p><a href="https://tc39.es/ecma262/2024/multipage/additional-ecmascript-features-for-web-browsers.html#sec-regular-expressions-patterns">https://tc39.es/ecma262/2024/multipage/additional-ecmascript-features-for-web-browsers.html#sec-regular-expressions-patterns</a></p>
</blockquote>
<p>Some syntax are ammended...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="invert" data-background-color="#eceff4" data-color="#4c566a" lang="en-US" class="invert" style="--class:invert;--background-color:#eceff4;--color:#4c566a;color:#4c566a;background-color:#eceff4;background-image:none;">
<h3 id=""></h3>
<blockquote>
<p>ECMAScript implementations are discouraged from implementing these features unless the implementation is part of a web browser or is required to run the same legacy ECMAScript code that web browsers encounter.</p>
</blockquote>
<p>😲</p>
<blockquote>
<p>However, the usage of these features by large numbers of existing web pages means that web browsers must continue to support them.</p>
</blockquote>
<p>🥲</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h2 id="%F0%9F%94%AE-lesson-4--es2025">🔮 Lesson 4 / ES2025+</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="finished-duplicated-named-capture-groups">[Finished] Duplicated named capture groups</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// ES2024: Can not be duplicated!</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/(?&lt;year&gt;[0-9]{4})-[0-9]{2}|[0-9]{2}-(?&lt;year&gt;[0-9]{4})/</span>v;
<span class="hljs-comment">//           ^^^^                                ^^^^</span>

<span class="hljs-comment">// ES2025: Can be duplicated in the same `Disjunction`&#x27;s `Alternative`</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/(?&lt;year&gt;[0-9]{4})-[0-9]{2}|[0-9]{2}-(?&lt;year&gt;[0-9]{4})/</span>v;
<span class="hljs-comment">//       |   ^^^^                   |            ^^^^          |</span>
<span class="hljs-comment">//       |     Alternative #1-1     |    Alternative #1-2      |</span>
<span class="hljs-comment">//       |                   Disjunction #1                    |</span>
</code></pre>
<blockquote>
<p><a href="https://github.com/tc39/proposal-duplicate-named-capturing-groups">https://github.com/tc39/proposal-duplicate-named-capturing-groups</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="stage-4-modifier">[Stage 4] Modifier</h3>
<p>Extensiton for non-capturing group.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/^[a-z](?-i:[a-z])$/i</span>;
<span class="hljs-comment">//                ^^ OFF</span>
<span class="hljs-keyword">let</span> re = <span class="hljs-regexp">/^(?i:[a-z])[a-z]$/</span>;
<span class="hljs-comment">//           ^ ON</span>
</code></pre>
<p>Locally modifies global flags <code>i</code>, <code>m</code> and <code>s</code>.</p>
<blockquote>
<p><a href="https://github.com/tc39/proposal-regexp-modifiers">https://github.com/tc39/proposal-regexp-modifiers</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
<h3 id="upcoming">Upcoming...</h3>
<ul>
<li>[Stage 2] Buffer boundaries
<ul>
<li><a href="https://github.com/tc39/proposal-regexp-buffer-boundaries">https://github.com/tc39/proposal-regexp-buffer-boundaries</a></li>
</ul>
</li>
<li>[Stage 1] Extended Mode and Comments
<ul>
<li><a href="https://github.com/tc39/proposal-regexp-x-mode">https://github.com/tc39/proposal-regexp-x-mode</a></li>
</ul>
</li>
<li>[Stage 1] <code>\R</code> escape
<ul>
<li><a href="https://github.com/tc39/proposal-regexp-r-escape">https://github.com/tc39/proposal-regexp-r-escape</a></li>
</ul>
</li>
<li>[Stage 1] Atomic operators
<ul>
<li><a href="https://github.com/tc39/proposal-regexp-atomic-operators">https://github.com/tc39/proposal-regexp-atomic-operators</a></li>
</ul>
</li>
</ul>
<p>All of proposals are maintained by <a href="https://github.com/rbuckton">@rbuckton</a>. 😲</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-class="invert" lang="en-US" class="invert" style="--class:invert;">
