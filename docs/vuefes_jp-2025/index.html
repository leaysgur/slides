<h1 id="contributing-to-oss-reflecting-on-oxc">Contributing to <strong>OSS</strong>, Reflecting on <strong>OXC</strong></h1>
<p>2025/10/25 VueFes Japan 2025</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-US">
<h2 id="hello-%F0%9F%91%8B%F0%9F%8F%BB">Hello! <img class="emoji" draggable="false" alt="👋🏻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44b-1f3fb.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">
<h3 id="todays-theme">Today's theme</h3>
<p>Personal reflection as an <strong>open source</strong> contributor to the <strong>Oxc</strong> project:</p>
<ul>
<li>What kind of contributions have I made?
<ul>
<li>Especially, what's it like to be involved with JS tooling</li>
</ul>
</li>
<li>What was I thinking while contributing?
<ul>
<li>General advice for OSS contributions</li>
</ul>
</li>
</ul>
<p>I'll touch on technical aspects, but also other topics.</p>
<p>Between 2024/01/01~2025/08/31, submitted approximately <a href="https://github.com/pulls?page=1&amp;q=is%3Apr+author%3Aleaysgur+org%3Aoxc-project+created%3A%3C2025-09-01+sort%3Aupdated-desc+is%3Aclosed">200 PRs</a>. <img class="emoji" draggable="false" alt="👀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f440.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-US" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/oxc.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="4" lang="en-US" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h3 id="what-is-oxc">What is Oxc?</h3>
<blockquote>
<p>The JavaScript Oxidation Compiler <img class="emoji" draggable="false" alt="⚓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2693.svg" data-marp-twemoji=""/>️<br />
<a href="https://oxc.rs">https://oxc.rs</a></p>
</blockquote>
<p>A set of tools for JS/TS written in <strong>Rust</strong> <img class="emoji" draggable="false" alt="🦀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f980.svg" data-marp-twemoji=""/>.</p>
<ul>
<li><a href="https://crates.io/crates/oxc">https://crates.io/crates/oxc</a></li>
<li><a href="https://crates.io/crates/oxc_parser">https://crates.io/crates/oxc_parser</a></li>
<li><a href="https://crates.io/crates/oxc_transformer">https://crates.io/crates/oxc_transformer</a></li>
<li><a href="https://crates.io/crates/oxc_resolver">https://crates.io/crates/oxc_resolver</a></li>
<li>etc...</li>
</ul>
<p>It covers almost <a href="https://crates.io/users/Boshen?sort=recent-updates">everything</a>!</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-US" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-US">
<h3 id="you-may-know">You may know...</h3>
<p>More broadly, provided as various tools that leverage its performance:</p>
<ul>
<li><a href="https://www.npmjs.com/package/oxc-parser"><code>oxc-parser</code></a>: 3x faster than SWC (which is already considered fast)
<ul>
<li>See <a href="https://github.com/oxc-project/bench-javascript-parser-written-in-rust">https://github.com/oxc-project/bench-javascript-parser-written-in-rust</a></li>
<li>(TS)ESTree AST compatible!</li>
</ul>
</li>
<li><a href="https://www.npmjs.com/package/oxlint"><code>oxlint</code></a>: 50-100x faster than ESLint
<ul>
<li>See <a href="https://github.com/oxc-project/bench-javascript-linter">https://github.com/oxc-project/bench-javascript-linter</a></li>
<li><img class="emoji" draggable="false" alt="🆕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f195.svg" data-marp-twemoji=""/> Now supports <a href="https://oxc.rs/blog/2025-08-17-oxlint-type-aware.html"><code>--type-aware</code></a> linting</li>
<li><img class="emoji" draggable="false" alt="🆕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f195.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🆕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f195.svg" data-marp-twemoji=""/> Finally supports <a href="https://oxc.rs/blog/2025-10-09-oxlint-js-plugins.html"><code>jsPlugins</code></a></li>
</ul>
</li>
<li>And more!</li>
</ul>
<p>It's also used internally by <a href="https://github.com/rolldown/rolldown">Rolldown</a>, which is the core of the next version of <a href="https://github.com/vitejs/rolldown-vite">Vite</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-US" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:66%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/protip.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="34%" height="720"><section id="6" lang="en-US" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:66%;">
<h3 id="protip-%F0%9F%92%A1">PROTIP <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-US" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-US">
<h2 id="before-and-after-my-first-pr-%F0%9F%8C%85">Before and after my first PR <img class="emoji" draggable="false" alt="🌅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f305.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-US">
<h3 id="me-and-rust-%F0%9F%A6%80">Me and Rust <img class="emoji" draggable="false" alt="🦀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f980.svg" data-marp-twemoji=""/></h3>
<ul>
<li>As a front-end engineer, I <strong>never</strong> use Rust at work
<ul>
<li>Started learning with expectations (<s>or hopes</s>) that I might use it with WASM</li>
</ul>
</li>
<li>Only used for <a href="https://leetcode.com">LeetCode</a> in my free time and <a href="https://adventofcode.com">Advent of Code</a> at the end of each year
<ul>
<li>Repeating the cycle of learning &lt;-&gt; forgetting for 3 years!</li>
</ul>
</li>
</ul>
<p>In the fall of 2023, finally I realized.<br />
Is that contributing to OSS might be the best way to learn it? <img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f914.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<h3 id="me-and-oss">Me and OSS</h3>
<ul>
<li>Fortunately, I'm not a total newbie <img class="emoji" draggable="false" alt="😀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f600.svg" data-marp-twemoji=""/></li>
<li>Occasionally submit PRs to major OSS, participate in discussions on issues</li>
<li>I also publish and maintain my own projects</li>
</ul>
<p>But I've never been deeply involved in a specific project.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<h3 id="aka-%E5%8D%8A%E5%B9%B4rom%E3%82%8C">a.k.a. &quot;半年ROMれ&quot;</h3>
<ul>
<li>I knew about Oxc's momentum and was interested
<ul>
<li>But didn't know where to start</li>
<li>And wasn't particularly skilled in Rust</li>
</ul>
</li>
<li>So I watched ALL Commits/Issues/PRs, just observing for a while</li>
<li>Wrote code without submitting PRs, comparing with others' merged PRs</li>
</ul>
<blockquote>
<p>Lurk Moar | Know Your Meme<br />
<a href="https://knowyourmeme.com/memes/lurk-moar">https://knowyourmeme.com/memes/lurk-moar</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-US">
<h3 id="dont-want-to-bother-maintainers-%F0%9F%98%93">Don't want to bother maintainers <img class="emoji" draggable="false" alt="😓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f613.svg" data-marp-twemoji=""/></h3>
<p>To follow the norms, start by understanding first.</p>
<ul>
<li>Check almost all issues
<ul>
<li>Context and reasons for closed and also duplicated</li>
<li>Which issues have higher priority</li>
</ul>
</li>
<li>Who's active (their areas, timezones, etc.)</li>
<li>Learn conventions for code and beyond
<ul>
<li>Labels like <code>Good first issue</code> and <code>Help wanted</code></li>
<li>Performance-focused (benchmarks run per PR!) project</li>
<li>Current limitations, difficulties (e.g., no TS type info available)</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="㊗️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/3297.svg" data-marp-twemoji=""/> 2023/12: <code>oxlint</code> GA <a href="https://oxc.rs/blog/2023-12-12-announcing-oxlint.html">announced</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">
<h3 id="202401-my-first-pr">2024/01: My first PR</h3>
<blockquote>
<p>feat(tasks): Add eslint-plugin-jsdoc rulegen by leaysgur · Pull Request #1965 · oxc-project/oxc<br />
<a href="https://github.com/oxc-project/oxc/pull/1965">https://github.com/oxc-project/oxc/pull/1965</a></p>
</blockquote>
<p>Just added a template generation command for linter rule implementation. <img class="emoji" draggable="false" alt="😅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f605.svg" data-marp-twemoji=""/></p>
<p>(I found that I'd given up on implementing <code>eslint-plugin-jsdoc</code> rules at this time...)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-US" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:45%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/lint_rules.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="13" lang="en-US" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:45%;">
<h3 id="taskslint_rules-ci"><code>tasks/lint_rules</code> CI</h3>
<ul>
<li>CI task to <a href="https://github.com/oxc-project/oxc/issues/684">visualize</a> rule implementation progress per plugin
<ul>
<li>GHA that installs ESLint plugins locally and compares with Rust code string parsing results</li>
</ul>
</li>
<li>Written in JS, not Rust
<ul>
<li>A certain plugin dynamically defined rule lists in JS, which Rust couldn't parse</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-US" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<h3 id="coding-is-just-one-way-to-contribute">Coding is just one way to contribute</h3>
<ul>
<li>You can contribute to Rust projects without writing Rust</li>
<li>Actually, such opportunities are everywhere
<ul>
<li>Playground: <a href="https://github.com/oxc-project/playground">https://github.com/oxc-project/playground</a></li>
<li>Docs: <a href="https://github.com/oxc-project/oxc-project.github.io">https://github.com/oxc-project/oxc-project.github.io</a></li>
</ul>
</li>
</ul>
<p>Just commenting on issues, chatting on <a href="https://discord.com/invite/9uXCAwqQZW">Discord</a>, or sharing usage insights, reproduction and research results - all are OSS contributions!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-US">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-US">
<h3 id="what-is-jsdoc">What is JSDoc?</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">/**
 * <span class="hljs-doctag">@param</span> {<span class="hljs-type">string</span>} <span class="hljs-variable">somebody</span> - Somebody&#x27;s name.
 */</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">sayHello</span>(<span class="hljs-params">somebody</span>) {
  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&quot;Hello &quot;</span> + somebody);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-US">
<h3 id="what-is-jsdoc-%F0%9F%A4%94">What is JSDoc?? <img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f914.svg" data-marp-twemoji=""/></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-comment">/**
 * Code blocks are great for *examples*
 *
 * ```ts
 * // run typedoc --help for a list of supported languages
 * const instance = new MyClass();
 * ```
 */</span>
<span class="hljs-keyword">export</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MyClass</span> {}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-US">
<h3 id="all-about-jsdoc">All about JSDoc</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">/************************************
 * <span class="hljs-doctag">@you</span>    <span class="hljs-doctag">@also</span>       <span class="hljs-doctag">@your</span>    <span class="hljs-doctag">@tag</span>
 *     <span class="hljs-doctag">@can</span>     <span class="hljs-doctag">@create</span>     <span class="hljs-doctag">@own</span>

   <span class="hljs-doctag">@omg</span>
*************************************/</span>
</code></pre>
<ul>
<li>Multi-line comments starting with <code>*</code></li>
<li>Can write <code>@tag</code> to freely assign meaning</li>
<li>No spec defined</li>
</ul>
<p>＼NO SPEC DEFINED!／</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-US">
<h3 id="who-owns-comments">Who owns comments?</h3>
<p>They can be written anywhere, requires considering newlines and also spaces.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">/** `const`, `x` or arrow function? */</span>
<span class="hljs-keyword">const</span> <span class="hljs-title function_">x</span> = (<span class="hljs-params"></span>) =&gt; {};

<span class="hljs-comment">// Do you remember Flow?</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">method</span>(<span class="hljs-params">param <span class="hljs-comment">/*: string */</span></span>) <span class="hljs-comment">/*: number */</span> {
  <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
}
</code></pre>
<p>Comment-to-AST mapping is a tricky topic, not standardized area.</p>
<blockquote>
<p>Standardize Comment Types · Issue #201 · estree/estree<br />
<a href="https://github.com/estree/estree/issues/201">https://github.com/estree/estree/issues/201</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-US">
<h3 id="eslint-plugin-jsdoc-tagnamepreference-option"><code>eslint-plugin-jsdoc</code>: <code>tagNamePreference</code> option</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-attr">&quot;jsdoc&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;tagNamePreference&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;param&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;arg&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;returns&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;return&quot;</span>
  <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<ul>
<li><a href="https://github.com/gajus/eslint-plugin-jsdoc/blob/main/docs/settings.md#alias-preference">Option</a> to alias tags with arbitrary names!</li>
<li>Means parser can't statically parse without knowing ESLint config</li>
</ul>
<p>In this case, must handle everything dynamically at runtime...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-US">

<h3 id="about-parsing-ecmascript">About parsing ECMAScript</h3>
<ul>
<li>Don't necessarily need to parse in spec order
<ul>
<li>OK as long as it parses correctly</li>
<li><code>oxc_parser</code> is prime example, heavily tuned <img class="emoji" draggable="false" alt="🏎️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ce.svg" data-marp-twemoji=""/></li>
<li>Though new syntax additions can be tricky</li>
</ul>
</li>
<li>There's a legacy called Annex B
<ul>
<li>Loose syntax kept for web backwards compatibility</li>
<li>Had to rewrite because of this, code increased +30%</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-US">
<h3 id="about-parsing-regexp">About parsing <code>RegExp</code></h3>
<ul>
<li><a href="https://leaysgur.github.io/slides/jsconf_jp-2024/">30 Minutes to Understand All of <code>RegExp</code> Syntax</a>(en)
<ul>
<li>My talk slide at JSConf JP 2024</li>
</ul>
</li>
<li>Supporting not just <code>/a'b&quot;c/</code> but also <code>new RegExp(&quot;a'b\&quot;c&quot;)</code> was hard
<ul>
<li>In JS, escapes are automatically resolved: <code>&quot;\&quot;&quot;.length === 1</code></li>
<li>Must consider escapes when reporting positions in source
<ul>
<li>And also surrogate pairs...</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<h2 id="estree-compatible-ast-%F0%9F%8C%B2">ESTree compatible AST <img class="emoji" draggable="false" alt="🌲" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f332.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-US" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/ast.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="53" lang="en-US" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:33%;">
<h3 id="what-is-abstract-syntax-tree">What is Abstract Syntax Tree?</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-title function_">hello</span> (
  <span class="hljs-string">&quot;VueFes&quot;</span>
  );
</code></pre>
<p>It's a tree-like data structure that represents the syntactic structure of source code.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-US" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-US">
<h3 id="what-is-estree">What is ESTree?</h3>
<blockquote>
<p>estree/estree: The ESTree Spec<br />
<a href="https://github.com/estree/estree">https://github.com/estree/estree</a></p>
</blockquote>
<p>The de facto standard AST structure for JavaScript.</p>
<ul>
<li>Many parsers produce ESTree compatible AST</li>
<li>Some parsers use their own ASTs
<ul>
<li>Babel, TypeScript Compiler, SWC, etc...</li>
</ul>
</li>
</ul>
<p>Essential to support for existing ecosystem.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-US">
<h3 id="estree-support-for-oxc-parser">ESTree support for <code>oxc-parser</code></h3>
<ul>
<li><code>oxc_parser</code>(Rust) also has its own AST structure
<ul>
<li>Somewhat similar to Babel, but different</li>
</ul>
</li>
<li><code>oxc-parser</code>(JS) should produce ESTree AST though</li>
</ul>
<p><img class="emoji" draggable="false" alt="👉🏻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449-1f3fb.svg" data-marp-twemoji=""/> Task: Somehow map and convert structures.</p>
<blockquote>
<p><a href="https://github.com/oxc-project/oxc/issues/9703">Align JS-side AST with standard for JSX · Issue #9703 · oxc-project/oxc</a><br />
<a href="https://github.com/oxc-project/oxc/issues/9705">Align JS-side AST with standard for TypeScript · Issue #9705 · oxc-project/oxc</a></p>
</blockquote>
<p>JS was already done, but JSX and TS were WIP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="en-US">
<h3 id="though-its-de-facto">Though it's de facto</h3>
<p>ESTree only specifies pure JS; JSX and TS are out of scope.</p>
<p>So, follow well-known parsers as prior implementations.</p>
<ul>
<li>JSX: <a href="https://github.com/acornjs/acorn"><code>acorn</code></a> + <a href="https://github.com/acornjs/acorn-jsx"><code>acorn-jsx</code></a></li>
<li>TS, TSX: <a href="https://github.com/typescript-eslint/typescript-eslint/tree/main/packages/typescript-estree"><code>@typescript-eslint/typescript-estree</code></a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-US">
<h3 id="simple-as-a-task">Simple as a task</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// 1. Prepare sample code</span>
<span class="hljs-keyword">const</span> <span class="hljs-variable constant_">INPUT</span> = <span class="hljs-string">`class X {}`</span>;

<span class="hljs-comment">// 2. Output AST with prior implementation</span>
<span class="hljs-comment">// 3. Output AST with Oxc too</span>
<span class="hljs-keyword">const</span> [theirsAst, oursAst] = [<span class="hljs-title function_">parseTheirs</span>(<span class="hljs-variable constant_">INPUT</span>), <span class="hljs-title function_">parseOurs</span>(<span class="hljs-variable constant_">INPUT</span>)];

<span class="hljs-comment">// 4. Compare both ASTs</span>
<span class="hljs-keyword">const</span> diff = <span class="hljs-title function_">diffAst</span>(therisAst, oursAst);

<span class="hljs-comment">// 5. If there&#x27;s a diff, write conversion code</span>
<span class="hljs-keyword">if</span> (diff) {
  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;TODO: Mismatch!&quot;</span>);
}
</code></pre>
<p>Easy, right? <img class="emoji" draggable="false" alt="🫣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1fae3.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-US">
<h3 id="wrote-js-here-too">Wrote JS here too</h3>
<p><a href="https://github.com/leaysgur/oxc_estree_ts-ast-diff-viewer"><img src="./img/estree_diff.avif" alt="" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-US">
<h3 id="difficulty-easy-%F0%9F%98%84">Difficulty: Easy <img class="emoji" draggable="false" alt="😄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f604.svg" data-marp-twemoji=""/></h3>
<ul>
<li>Just rename
<ul>
<li><code>(String|Boolean|...)Literal</code> &gt; <code>Literal</code></li>
<li><code>XxxExpression.(expression|field)</code> &gt; <code>.property</code></li>
</ul>
</li>
<li>Just skip unnecessary fields</li>
<li>Flatten nesting: spread, append, prepend</li>
<li>Just add fixed value fields</li>
<li><code>None</code> to <code>[]</code> or <code>false</code></li>
<li>etc...</li>
</ul>
<p>Just add custom attribute macro <code>#[estree(...)]</code> to <code>struct</code> fields, then implementation auto-generated at <a href="https://github.com/oxc-project/oxc/blob/main/tasks/ast_tools/src/derives/estree.rs">build</a> time. Beautiful!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-US">
<h3 id="difficulty-medium-%F0%9F%A4%A8">Difficulty: Medium <img class="emoji" draggable="false" alt="🤨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f928.svg" data-marp-twemoji=""/></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">class</span> <span class="hljs-title class_">X</span> {
  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">
    <span class="hljs-comment">// type: Identifier</span>
    <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>,
    <span class="hljs-comment">// type: TSParameterProperty <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f448.svg" data-marp-twemoji=""/></span>
    <span class="hljs-keyword">private</span> <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span>,
  </span>) {}
}
</code></pre>
<p>Need to manually add logic to convert AST to desired structure.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// Simplified ver.</span>
<span class="hljs-keyword">if</span> (param.<span class="hljs-title function_">has_modifier</span>()) {
  <span class="hljs-keyword">return</span> { <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;TSParameterProperty&quot;</span>, ... };
}

<span class="hljs-keyword">return</span> { <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;Identifier&quot;</span>, ... };
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-US">
<h3 id="difficulty-hard-%F0%9F%A4%AF">Difficulty: Hard <img class="emoji" draggable="false" alt="🤯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f92f.svg" data-marp-twemoji=""/></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-variable language_">module</span> X.<span class="hljs-property">Y</span>.<span class="hljs-property">Z</span> {}
</code></pre>
<ul>
<li>Oxc AST: Nested <code>TSModuleDeclaration</code> x3</li>
<li>TS-ESTree: Single <code>TSModuleDeclaration</code> and nested <code>TSQualifiedName</code> x3</li>
</ul>
<p>AST structures can be completely different!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-US">
<h2 id="and-time-passed-5">And time passed...</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-US">
<h3 id="we-did-it">We did it!</h3>
<ul>
<li>Reached 100% compatibility for JS, JSX, and TSX! <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f389.svg" data-marp-twemoji=""/></li>
<li>Strictly speaking, some differences still remain
<ul>
<li>Missing <a href="https://github.com/oxc-project/oxc/issues/10307"><code>loc</code></a>, JSX <a href="https://github.com/oxc-project/oxc/issues/9667">HTML Entities</a> differences, etc.</li>
</ul>
</li>
</ul>
<p>As a result of compatibility:</p>
<ul>
<li>Prettier can now use oxc parser
<ul>
<li><a href="https://github.com/prettier/prettier/tree/main/packages/plugin-oxc"><code>@prettier/plugin-oxc</code></a></li>
</ul>
</li>
<li>A necessary step for <code>oxlint</code> JS plugins</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-US">
<h3 id="estree-tips">ESTree Tips</h3>
<ul>
<li>Not spec-driven, just a &quot;result&quot; of historical evolution
<ul>
<li>Properties like <code>raw</code> are common but not in spec
<ul>
<li><a href="https://leaysgur.github.io/posts/2025/03/11/124250/">ESTreeの<code>Literal</code>ノードの<code>raw</code>プロパティ | Memory ice cubes</a></li>
</ul>
</li>
</ul>
</li>
<li>No AST node representing <code>(</code>...<code>)</code>
<ul>
<li>Essential for <code>/** @type */(foo)</code>, <code>(1 + 2) * 3</code></li>
<li>May change code behavior
<ul>
<li><code>fn.name</code>: <code>(fn) = function () {}</code> vs <code>fn = function () {}</code></li>
</ul>
</li>
<li>Some parsers have option to preserve it</li>
</ul>
</li>
<li>Both are called TS-ESTree with different AST structure...
<ul>
<li><code>@typescript-eslint/typescript-estree</code></li>
<li><code>@sveltejs/acorn-typescript</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-US" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/estree.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="65" lang="en-US" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:50%;">
<h3 id="even-for-js-diffs">Even for JS diffs...</h3>
<ul>
<li><img class="emoji" draggable="false" alt="👈🏻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f448-1f3fb.svg" data-marp-twemoji=""/> JS: <code>acorn</code></li>
<li><img class="emoji" draggable="false" alt="👉🏻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449-1f3fb.svg" data-marp-twemoji=""/> TS: <code>@typescript-eslint/typescript-estree</code></li>
</ul>
<p>Even between TS's JS and JS's JS, many subtle differences exist.</p>
<blockquote>
<p>JS Multi AST Viewer<br />
<a href="https://leaysgur.github.io/js-multi-ast-viewer/">https://leaysgur.github.io/js-multi-ast-viewer/</a></p>
</blockquote>

<p>Where is your ESTree from?</p>

<h2 id="best-ts-parser-without-type-check-%F0%9F%9A%A8">Best TS parser without type check <img class="emoji" draggable="false" alt="🚨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f6a8.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-US">
<h3 id="more-strict-more-reliable">More strict, more reliable</h3>
<blockquote>
<p>parser: Improve TS error story · Issue #11582 · oxc-project/oxc<br />
<a href="https://github.com/oxc-project/oxc/issues/11582">https://github.com/oxc-project/oxc/issues/11582</a></p>
</blockquote>
<ul>
<li>There is a coverage to verify TS syntax support
<ul>
<li><img class="emoji" draggable="false" alt="🅰️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f170.svg" data-marp-twemoji=""/> Expect to parse (without syntax errors)</li>
<li><img class="emoji" draggable="false" alt="🅱️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f171.svg" data-marp-twemoji=""/> Expect to fail (with syntax errors)</li>
</ul>
</li>
<li>Currently, <img class="emoji" draggable="false" alt="🅰️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f170.svg" data-marp-twemoji=""/> is high (99%) but <img class="emoji" draggable="false" alt="🅱️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f171.svg" data-marp-twemoji=""/> is low (40%)
<ul>
<li>Errors requiring type info, dragging it down</li>
</ul>
</li>
</ul>
<p>Too many false positive logs, might be missing things we should catch.</p>
<p><img class="emoji" draggable="false" alt="👉🏻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449-1f3fb.svg" data-marp-twemoji=""/> Task: Identify errors for exclusion.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section lang="en-US" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:45%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/ts_snap.webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="68" lang="en-US" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:45%;">

<blockquote>
<p><a href="https://github.com/microsoft/TypeScript/tree/main/tests">https://github.com/microsoft/TypeScript/tree/main/tests</a></p>
</blockquote>
<ul>
<li>This is snapshot collection for TSC: parser/checker/bundler/etc
<ul>
<li>Type errors, config errors, errors only in old ES versions, etc...</li>
<li>Contains <code>.css</code>, <code>.map</code>, <code>.md</code>, even invalid <code>.ts</code> file</li>
</ul>
</li>
</ul>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-US" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" lang="en-US">

<blockquote>
<p>error TS2322: Type 'number' is not assignable to type 'string'.</p>
</blockquote>
<ul>
<li>Error codes are separated, but can't judge mechanically</li>
<li>APIs are separate too, but...
<ul>
<li><code>tsProgram.getSyntacticDiagnostics()</code></li>
<li><code>tsProgram.getSemanticDiagnostics()</code>
<ul>
<li>Some mixed in that seem like syntax errors</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>In conclusion, there's no other way but to check each item one by one. <img class="emoji" draggable="false" alt="😬" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f62c.svg" data-marp-twemoji=""/></p>

<h3 id="why-contribute-to-oss">Why contribute to OSS?</h3>
<ul>
<li>Fun, can do things contrasting with routine work
<ul>
<li>Senior at work, junior in OSS</li>
<li>Every day brings new discoveries (both good and bad)</li>
</ul>
</li>
<li>Meet various people in the world
<ul>
<li>Even unreachable people in the clouds</li>
<li>(When do these people sleep or rest? <img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f914.svg" data-marp-twemoji=""/>)</li>
</ul>
</li>
<li>Also a form of social contribution
<ul>
<li>Can get paid or turn into work</li>
</ul>
</li>
<li>Can write lots of blog posts <img class="emoji" draggable="false" alt="✌🏼" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/270c-1f3fc.svg" data-marp-twemoji=""/>
<ul>
<li>AI can write technical docs, but not personal writing</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" lang="en-US">
<h3 id="theres-always-something-to-do">There's always something to do</h3>
<ul>
<li>Just not visible yet
<ul>
<li>Not everyone likes TODO lists, so organizing issues may help</li>
</ul>
</li>
<li>You can start from today:
<ul>
<li>Handle duplicate issues, comment on discussions, help with repros</li>
<li>Add missing docs, or just fix typos, make logs more readable, perf improvement</li>
<li>etc...</li>
</ul>
</li>
<li>Just post your feedback!
<ul>
<li>Especially positive, it helps us a lot! <img class="emoji" draggable="false" alt="🥰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f970.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<p>Still, I recommend to understand the project culture (at least <code>CONTRIBUTING.md</code>) before jumping in. Some are welcoming, others have (occasionally high) standards.</p>
</section>
